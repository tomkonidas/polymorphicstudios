<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Canadian Audio/Visual Production Studio">
    <meta name="author" content="Tom Konidas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Polymorphic Studios">
    <meta name="application-name" content="Polymorphic Studios">
    <meta name="msapplication-TileColor" content="#f7b617">
    <meta name="theme-color" content="#f7b617">

    <title>Polymorphic Studios</title>

    <!-- Loading CSS -->
    <link rel="stylesheet" href="assets/css/main.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <section style="background: url(assets/images/landing.jpg) no-repeat center center / cover" class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <!-- Logo -->
                <div class="level-item has-text-centered">
                    <div class="animate fadeIn one">
                        <img src="assets/images/polymorphicstudios.svg" alt="Polymorphic Studios" width="900">
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            <div class="content has-text-centered">
                <div class="animate fadeInDown three">
                    <a href="#listen">
                        <span class="icon"><i class="fas fa-arrow-down fa-2x"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Spotify -->
    <section class="hero is-medium is-bold is-dark" id="listen">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Listen</h1>
                <h2 class="subtitle">Mix/Master/Reamp</h2>
                <iframe title="Spotify Playlist" src="https://open.spotify.com/embed/user/tomkonidas/playlist/5WJqAejPSxobhmIYpYg7yF" width="100%" height="380" frameborder="0"
                    allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="hero is-medium is-bold is-dark">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-one-quarter tablet">
                        <figure class="image is-4by5">
                                <img class="headshot" src="assets/images/tomkonidas.jpg" loading="lazy" alt="Tom Konidas, Full-Stack Developer">
                        </figure>
                    </div>
                <div class="column contactColumn">
                    <h1 class="title">Get in touch.</h1>
                    <form name="Polymorphic Studios Contact Form" method="POST" netlify>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <p class="control is-expanded has-icons-left">
                                        <label for="name">
                                            <input class="input" type="text" name="name" placeholder="Name">
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </label>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control is-expanded has-icons-left has-icons-right">
                                        <label for="email">
                                            <input class="input" type="email" name="email" placeholder="Email">
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <label for="message">
                                            <textarea class="textarea" name="message" placeholder="Message..."></textarea>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horiontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <div data-netlify-recaptcha="true"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link" value="submit">
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section style="background: url(assets/images/inaction.jpg) no-repeat center center / cover" class="hero is-fullheight"></section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <a aria-label="Tom Konidas Web Developer Website" href="https://tomkonidas.com">
                    <img src="assets/images/tomkonidas.svg" alt="tomkonidas brand Logo" loading="lazy" width="200">
                </a>
            </div>
            <p class="content has-text-centered">&copy;
                <span id="currentYear"></span> POLYMORPHICSTUDIOS.COM</p>
        </div>
    </footer>

    <!-- Loading JS scripts -->
    <script src="assets/js/bundle.min.js"></script>
</body>

</html>
